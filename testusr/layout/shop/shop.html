{% extends 'base.html' %}
{% block content %}

<section class="page-header">
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<div class="content">
					<h1 class="page-name">Shop</h1>
					<ol class="breadcrumb">
						<li><a href="{% url 'index'%}">Home</a></li>
						<li class="active">shop</li>
					</ol>
				</div>
			</div>
		</div>
	</div>
</section>


<section class="products section">
	<div class="container">
		<div class="row">
        {% for dev in index %}

			
			<div id= "" class="col-md-4 devkh dev{{dev.categor.id}}">
				<div class="product-item">
				  
					<div style="width:150px ; height: 300px;" class="product-thumb">
					 
						<img style="width: 150px ; height: 300px;"   class="img-responsive" src="{{dev.photo2.url}}" alt="product-img" />
						<div class="preview-meta">
							 
							<ul>
								<li>
									<span  data-toggle="modal" data-target="#product-modal">
										<i class="tf-ion-ios-search-strong"></i>
									</span>
								</li>
								<li>
			                        <a href="#!" ><i class="tf-ion-ios-heart"></i></a>
								</li>
								<li>
									<a href="#!"><i class="tf-ion-android-cart"></i></a>
								</li>
							</ul>
                      	 
                      	</div>
					</div>
					<div class="product-content">

						<h4 class="a-size-base-plus a-color-base a-text-normal"><a href="{% url 'details_product' dev.slug%}">{{dev.name}}</a></h4>
						<p class="price">${{dev.price}}</p>
						
					</div>
				</div>
			</div>
        {% endfor%}
			
		</div>
	</div>
</section>
<hr>

{% endblock content %}
