
{% extends 'main.html' %}
{% load static %}
{% block content %}


<div class="container m-1">
              
                
     <div id="carouselExampleDark" class="carousel carousel-dark slide">
       <div class="carousel-indicators">
         <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
         <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
         <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3"></button>
       </div>
       <div class="carousel-inner">
         <div class="carousel-item active" data-bs-interval="10000">
           <img src="{% static 'images/img/Addaheading.png' %}" style=" height: 800px; width: 200px; border-radius: 10px;" class="d-block w-100" alt="...">
           <div class="carousel-caption d-none d-md-block">
           </div>
         </div>
         <div class="carousel-item" data-bs-interval="2000">
           <img src="{% static 'images/img/عرض التونة.png' %}"style="height: 800px; width: 1000px;border-radius: 10px;" class="d-block w-100" alt="...">
 
           <div class="carousel-caption d-none d-md-block">

           </div>
         </div>
         <div class="carousel-item">
           <img src="img/.png" style="height: 800px; width: 1000px;border-radius: 10px;" class="d-block w-100" alt="...">
            
           <div class="carousel-caption d-none d-md-block">
             <h5>Third slide label</h5>
             <p>Some representative placeholder content for the third slide.</p>
           </div>
         </div>
       </div>
       <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
         <span class="carousel-control-prev-icon" aria-hidden="true"></span>
         <span class="visually-hidden">Previous</span>
       </button>
       <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
         <span class="carousel-control-next-icon" aria-hidden="true"></span>
         <span class="visually-hidden">Next</span>
       </button>
     </div>
   </div>

<br>

 <div class="row m-1">
     {% for dev in products %}
     <div id="" class="col-md-3 col-5  devkh dev{{dev.category.id}}">
   
       <div class="card">
         <img src="{{dev.imageURL}}"  style="height: 290px; width: 295px;" class="card-img-top" alt="...">
         <div class="card-body">
           <h5 class="card-title">{{dev.name}}</h5>
           <p class="card-text">{{dev.price|floatformat:2}}</p>
           <button  data-product={{dev.id}} data-action="add"  class="btn btn-outline-secondary add-btn update-cart"> aAdd to Cart</button>
                    <a class="btn btn-outline-success" href="#">View</a>
         </div>
        
       </div>
       <br>
     </div>
     {% endfor %}     
     



 
       </div>
     <br>
{% endblock content %}
